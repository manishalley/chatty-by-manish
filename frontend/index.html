<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatty-By Manish</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#58a6ff;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(180deg,#071029 0%, #071827 60%);color:#e6eef6}
    .container{max-width:960px;margin:20px auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    header .title{display:flex;flex-direction:column}
    header h1{font-size:22px;margin:0;font-weight:700}
    header p{margin:0;color:var(--muted);font-size:13px}
    .controls{display:flex;gap:8px;align-items:center}

    .chat-card{background:var(--card);border-radius:14px;box-shadow:0 8px 30px rgba(2,6,23,0.6);overflow:hidden;display:flex;flex-direction:column;height:72vh;min-height:520px}
    .messages{flex:1;padding:18px;overflow:auto;display:flex;flex-direction:column;gap:12px}
    .row{display:flex;gap:12px;align-items:flex-end}
    .row.user{justify-content:flex-end;flex-direction:row-reverse}
    .avatar{width:44px;height:44px;border-radius:10px;flex:0 0 44px;display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:white;}
    .avatar.user{background:linear-gradient(135deg,#00c2a8,#0fb2ff)}
    .avatar.bot{background:linear-gradient(135deg,#6b7bff,#4b4fe6)}
    .bubble{max-width:78%;padding:12px 14px;border-radius:12px;color:white;line-height:1.35}
    .bubble.user{background:linear-gradient(135deg,#1f8a8f,#1fbfa6);border-bottom-right-radius:6px}
    .bubble.bot{background:linear-gradient(135deg,#2b2f7a,#4249c6);border-bottom-left-radius:6px}
    .meta{display:flex;gap:8px;align-items:center;margin-top:6px;font-size:12px;color:var(--muted)}
    .time{font-size:11px;color:rgba(230,238,246,0.75)}

    .composer{padding:12px;border-top:1px solid rgba(255,255,255,0.03);display:flex;gap:10px;align-items:center}
    .input{flex:1;display:flex;align-items:center;gap:8px;background:transparent;border-radius:10px;padding:6px 8px;border:1px solid rgba(255,255,255,0.04)}
    .input input{background:transparent;border:0;outline:none;color:var(--muted);flex:1;padding:10px;font-size:15px}
    .send-btn{background:linear-gradient(90deg,var(--accent),#2bd9ff);border:none;color:white;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
    .send-btn:disabled{opacity:0.5;cursor:default}

    .toolbar{display:flex;gap:8px;align-items:center}
    select,input[type="text"]{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--muted)}
    button.tool{background:transparent;border:1px solid rgba(255,255,255,0.05);padding:8px;border-radius:8px;color:var(--muted);cursor:pointer}

    .top-row{display:flex;justify-content:space-between;gap:8px;align-items:center;margin-bottom:10px}
    .left-controls{display:flex;gap:8px;align-items:center}
    .small{font-size:13px;color:var(--muted)}

    @media (max-width:720px){
      .avatar{width:36px;height:36px}
      .chat-card{height:78vh;min-height:420px}
      header h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title">
        <h1><b><i>Chatty</i></b> <b> -By Manish</b></h1>
        <p class="small">Friendly demo — local + Groq support. Enter App Token, choose persona & model.</p>
      </div>

      <div class="controls">
        <div class="toolbar">
          <label class="small" for="persona">Persona</label>
          <select id="persona">
            <option value="You are a helpful assistant.">Helpful</option>
            <option value="You are a friendly, casual assistant.">Casual</option>
            <option value="You are a short, professional assistant.">Professional</option>
            <option value="You are a witty assistant with a light tone.">Witty</option>
          </select>

          <label class="small" for="model">Model</label>
          <select id="model">
            <option value="">(use backend default)</option>
            <option value="openai/gpt-oss-20b">openai/gpt-oss-20b</option>
            <option value="openai/gpt-oss-13b">openai/gpt-oss-13b</option>
            <option value="openai/gpt-oss-6b">openai/gpt-oss-6b</option>
          </select>

          <input id="appToken" type="text" placeholder="App token (optional)" style="width:170px" />
          <button id="saveToken" class="tool">Save token</button>
          <button id="exportBtn" class="tool">Export</button>
          <button id="downloadFileBtn" class="tool">Download convo file</button>
          <button id="themeToggle" class="tool">Toggle Theme</button>
        </div>
      </div>
    </header>

    <div class="chat-card" role="region" aria-label="Chat window">
      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="composer">
        <div class="input">
          <input id="messageInput" type="text" placeholder="Say hi — press Enter to send" autocomplete="off" />
        </div>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
